<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>attribute</title>
  </head>
  <body>
    <button id="btn">Send</button>
    <input id="pwd" type="password" />
    <script>
      let btn = document.querySelector('#btn');
      btn.setAttribute('name', 'form1'); //name attribute added i.e: name = form1
      btn.setAttribute('class', 'btn2'); //name class added i.e: class = btn2

      //get attribute name
      let val = btn.getAttribute('name');
      console.log(val); //form1

      //remove Attribute, lets remove class that we created
      let remove = btn.removeAttribute('class'); //class removed, check in browser

      //check attribute
      let check = btn.hasAttribute('class');
      console.log(check); //false, already removed line 23

      //change password attribute to text
      let pwd = document.querySelector('#pwd');
      if (pwd.type == 'password') {
        pwd.setAttribute('type', 'text');
      }
    </script>
  </body>
</html>
