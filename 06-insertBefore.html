<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>insert-before</title>
  </head>
  <body>
    <!-- insert-before -->
    <ul id="list">
      <li>list1</li>
      <li>list2</li>
      <li>list3</li>
      <li>list4</li>
    </ul>

    <script>
      let list1 = document.getElementById('list'); //parent select

      let item = document.createElement('li'); //create new element
      item.textContent = 'new list';

      let pos = list1.firstElementChild.nextElementSibling.nextElementSibling; //position

      list1.insertBefore(item, pos); // two parameters

      //add before div
      let parent = document.body;
      let elm = document.createElement('h1');
      elm.textContent = 'Insert before';

      let list2 = document.getElementById('list');
      parent.insertBefore(elm, list2);
    </script>
  </body>
</html>
