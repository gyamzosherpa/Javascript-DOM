<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>event bubbling</title>
    <style>
      body {
        padding: 100px;
        background-color: green;
      }
      #div1 {
        padding: 50px;
        background-color: gray;
      }
    </style>
  </head>
  <body>
    <div id="div1">
      <button id="btn1">send</button>
    </div>
    <script>
      let x = document.getElementById('div1');
      let y = document.getElementById('btn1');

      //event capturing:add true, from top to bottom
      /*
      x.addEventListener('click', divClicked, true);
      y.addEventListener('click', btnClicked, true);
      document.body.addEventListener('click', bodyClicked, true);
      */

      //event bubbling:by default false, bottom to top
      x.addEventListener('click', divClicked);
      y.addEventListener('click', btnClicked);
      document.body.addEventListener('click', bodyClicked);

      function divClicked(e) {
        console.log('div clicked');
        e.stopPropagation(); //only clicked to div
      }
      function btnClicked(e) {
        console.log('btn clicked');
        e.stopPropagation(); //only clicked to button
      }
      function bodyClicked(e) {
        console.log('body clicked');
        e.stopPropagation(); //only clicked to body
      }
    </script>
  </body>
</html>
