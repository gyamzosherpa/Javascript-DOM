<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>input</title>
  </head>
  <body>
    <input type="radio" id="fname" value="male" name="gender" />Male
    <input type="radio" id="fname2" value="female" name="gender" />FeMale

    <script>
      let x = document.getElementById('fname');
      let y = document.getElementById('fname2');
      x.addEventListener('input', () => {
        alert(x.value);
      });
      y.addEventListener('input', () => {
        alert(y.value);
      });
    </script>
  </body>
</html>
